name: CI

on:

    push:
        branches: ["main"]
    pull request: ["main"]
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python 3.8
        uses: actions/setup-python@v1
        with: 
          python-version: 3.8
          
      - name: install packages and dependencies
        run: |
          make install
      - name: lint with pylint
        run: |
          make lint
      - name: test with pytest
        run: |
          make test
      - name: format with black 
        run: |
          make format
      - name: deploy the app
        run: |
          make deploy

    